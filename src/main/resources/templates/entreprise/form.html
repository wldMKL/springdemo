<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier l'entreprise — Espace RH</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        :root {
            --bg:         #0f0f10;
            --surface:    #18181b;
            --surface-2:  #1f1f23;
            --border:     rgba(255,255,255,.07);
            --gold:       #c8a96e;
            --gold-dim:   #9c7d4d;
            --text:       #f0ede8;
            --muted:      #7a7470;
            --muted-2:    #4a4643;
            --radius:     14px;
            --tr:         260ms cubic-bezier(.4,0,.2,1);
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            background-color: var(--bg);
            background-image:
                radial-gradient(ellipse 70% 50% at 20% 0%,   rgba(200,169,110,.07) 0%, transparent 55%),
                radial-gradient(ellipse 50% 40% at 90% 100%, rgba(200,169,110,.05) 0%, transparent 50%);
            font-family: 'DM Sans', 'Segoe UI', Arial, sans-serif;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .back-link {
            align-self: flex-start;
            margin-left: calc((100% - 540px) / 2);
            display: inline-flex;
            align-items: center;
            gap: .4rem;
            font-size: .78rem;
            color: var(--muted);
            text-decoration: none;
            margin-bottom: 1.25rem;
            transition: color var(--tr);
        }

        .back-link:hover { color: var(--gold); }

        .card {
            width: 100%;
            max-width: 540px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 32px 64px rgba(0,0,0,.5), 0 0 0 1px rgba(200,169,110,.05);
        }

        .card-header {
            position: relative;
            background: #111012;
            padding: 1.75rem 2rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .card-header::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse 100% 120% at 50% 120%, rgba(200,169,110,.12) 0%, transparent 65%);
            pointer-events: none;
        }

        .header-icon {
            position: relative;
            z-index: 1;
            width: 44px; height: 44px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dim));
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem;
            color: #111;
            flex-shrink: 0;
            box-shadow: 0 4px 14px rgba(200,169,110,.25);
        }

        .header-text { position: relative; z-index: 1; }

        .header-text h2 {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.45rem;
            font-weight: 400;
            color: var(--text);
            line-height: 1.2;
            letter-spacing: .02em;
        }

        .header-text h2 span { color: var(--gold); }

        .header-text p {
            font-size: .78rem;
            color: var(--muted);
            margin-top: .2rem;
        }

        .card-body {
            padding: 2rem;
        }

        .field {
            margin-bottom: 1.4rem;
        }

        .field label {
            display: flex;
            align-items: center;
            gap: .4rem;
            font-size: .72rem;
            font-weight: 500;
            letter-spacing: .1em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: .5rem;
        }

        .field label .required {
            width: 5px; height: 5px;
            border-radius: 50%;
            background: var(--gold-dim);
            display: inline-block;
            flex-shrink: 0;
        }

        .input-wrap {
            position: relative;
        }

        .input-wrap .icon {
            position: absolute;
            left: .9rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            font-size: .95rem;
            pointer-events: none;
            transition: color var(--tr);
        }

        .input-wrap input {
            width: 100%;
            background: rgba(255,255,255,.04);
            border: 1px solid var(--border);
            border-radius: 9px;
            padding: .78rem .9rem .78rem 2.4rem;
            color: var(--text);
            font-family: 'DM Sans', 'Segoe UI', Arial, sans-serif;
            font-size: .9rem;
            outline: none;
            transition: border-color var(--tr), background var(--tr), box-shadow var(--tr);
        }

        .input-wrap input::placeholder { color: var(--muted-2); }

        .input-wrap input:focus {
            border-color: var(--gold-dim);
            background: rgba(255,255,255,.06);
            box-shadow: 0 0 0 3px rgba(200,169,110,.08);
        }

        .input-wrap:focus-within .icon { color: var(--gold); }

        .field-hint {
            margin-top: .45rem;
            font-size: .74rem;
            color: var(--muted);
            display: flex;
            align-items: center;
            gap: .35rem;
        }

        .divider {
            height: 1px;
            background: var(--border);
            margin: 1.75rem 0;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: .65rem;
        }

        .btn-save {
            width: 100%;
            padding: .85rem;
            background: linear-gradient(135deg, var(--gold), var(--gold-dim));
            border: none;
            border-radius: 9px;
            color: #111;
            font-family: 'DM Sans', Arial, sans-serif;
            font-size: .85rem;
            font-weight: 500;
            letter-spacing: .07em;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: .5rem;
            transition: opacity var(--tr), transform var(--tr), box-shadow var(--tr);
        }

        .btn-save:hover {
            opacity: .92;
            transform: translateY(-1px);
            box-shadow: 0 8px 22px rgba(200,169,110,.3);
        }

        .btn-save:active { transform: none; box-shadow: none; }

        .btn-cancel {
            width: 100%;
            padding: .78rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 9px;
            color: var(--muted);
            font-family: 'DM Sans', Arial, sans-serif;
            font-size: .85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: .5rem;
            text-decoration: none;
            transition: border-color var(--tr), color var(--tr), background var(--tr);
        }

        .btn-cancel:hover {
            border-color: rgba(200,169,110,.3);
            color: var(--gold);
            background: rgba(200,169,110,.08);
        }

        .alert {
            padding: .85rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: .6rem;
            font-size: .82rem;
        }

        .alert-danger {
            background: rgba(224,95,95,.1);
            border: 1px solid rgba(224,95,95,.25);
            color: #e07070;
        }

        @media (max-width: 540px) {
            .back-link { margin-left: 0; }
            .card-body  { padding: 1.5rem; }
        }
    </style>
</head>
<body>

<a th:href="@{/dashboard}" class="back-link">
    <i class="bi bi-arrow-left"></i> Retour au dashboard
</a>

<div class="card">

    <div class="card-header">
        <div class="header-icon">
            <i class="bi bi-building"></i>
        </div>
        <div class="header-text">
            <h2>Informations de l'<span>Entreprise</span></h2>
            <p>Modifiez les coordonnées de votre organisation.</p>
        </div>
    </div>

    <div class="card-body">
        <form th:action="@{/entreprise/save}" th:object="${entreprise}" method="post" novalidate>

            <div th:if="${errorMessage}" class="alert alert-danger">
                <i class="bi bi-exclamation-triangle"></i>
                <span th:text="${errorMessage}"></span>
            </div>

            <div class="field">
                <label for="nom">
                    <span class="required"></span>
                    Nom de l'entreprise
                </label>
                <div class="input-wrap">
                    <i class="bi bi-building icon"></i>
                    <input
                        type="text"
                        id="nom"
                        th:field="*{nom}"
                        placeholder="ex : TechCorp Solutions"
                        minlength="2"
                        required>
                </div>
            </div>

            <div class="field">
                <label for="adresse">
                    Adresse
                </label>
                <div class="input-wrap">
                    <i class="bi bi-geo-alt icon"></i>
                    <input
                        type="text"
                        id="adresse"
                        th:field="*{adresse}"
                        placeholder="ex : 123 Avenue Habib Bourguiba, Tunis">
                </div>
            </div>

            <div class="field">
                <label for="telephone">
                    Téléphone
                </label>
                <div class="input-wrap">
                    <i class="bi bi-telephone icon"></i>
                    <input
                        type="tel"
                        id="telephone"
                        th:field="*{telephone}"
                        placeholder="ex : 71234567"
                        pattern="[0-9]{8}">
                </div>
                <p class="field-hint">
                    <i class="bi bi-info-circle"></i>
                    Format : 8 chiffres sans espaces
                </p>
            </div>

            <div class="field">
                <label for="email">
                    Email
                </label>
                <div class="input-wrap">
                    <i class="bi bi-envelope icon"></i>
                    <input
                        type="email"
                        id="email"
                        th:field="*{email}"
                        placeholder="ex : contact@entreprise.tn">
                </div>
            </div>

            <div class="divider"></div>

            <div class="actions">
                <button type="submit" class="btn-save">
                    <i class="bi bi-floppy"></i>
                    <span>Enregistrer les modifications</span>
                </button>
                <a th:href="@{/dashboard}" class="btn-cancel">
                    <i class="bi bi-x-lg"></i>
                    Annuler
                </a>
            </div>

        </form>
    </div>

</div>

</body>
</html>
